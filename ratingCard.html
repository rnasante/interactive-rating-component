<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ratingCard.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  </head>
  <body>
    <script src="ratingCard.js"></script>
    <div class="container">
        <div class="row align-items-center vh-100">
          <div class="col d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                  <svg id="svg1" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>
                  <!-- <img src="icon-star.svg" class="rounded"> -->
                  <h1 class="card-title">How did we do?</h1>
                  <p>Please let us know how we did with your support </br> request. All feedback is appreciated 
                  to help us </br> improve our offering!
                  </p>
                  <div class="rate btns">
                    <span class="dot">1</span><span></span>
                    <span class="dot">2</span><span></span>
                    <span class="dot">3</span><span></span>
                    <span class="dot">4</span><span></span>
                    <span class="dot">5</span><span></span>
                  </div>
                  <button type="button" class="btn" onclick="getThankYou()">SUBMIT</button>
                  
                </div>
            </div>
          </div> 
        </div>
    </div>








    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Raymond Asante</a>.
    </div> 
  </body>
</html>
